<main class="form-signin">
    <form [formGroup]="form" (submit)="submit()">
        <h1 class="h3 mb-3 fw-normal">Sign In</h1>

        <input formControlName="email" name="email" type="email" class="form-control" placeholder="Email">

        <input formControlName="password" name="password" type="password" class="form-control" placeholder="Password">

        <button class="w-100 btn btn-sm btn-primary" type="submit">Submit</button>
    </form>
</main>
