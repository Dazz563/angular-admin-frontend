<main class="form-signin" (submit)="submit()">
    <form>
        <h1 class="h3 mb-3 fw-normal">Please register</h1>

        <input [(ngModel)]="first_name" name="first_name" type="text" class="form-control" placeholder="First Name">

        <input [(ngModel)]="last_name" name="last_name" type="text" class="form-control" placeholder="Last Name">

        <input [(ngModel)]="email" name="email" type="email" class="form-control" placeholder="Email">

        <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password">

        <input [(ngModel)]="password_confirm" name="password_confirm" type="password" class="form-control" placeholder="Password Confirm">

        <button class="w-100 btn btn-sm btn-primary" type="submit">Submit</button>
    </form>
</main>
